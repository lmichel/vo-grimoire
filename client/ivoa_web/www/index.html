<!--// FORM-->
<form class="ml-2">
    <div class="col-md-3 float-right">
        <img alt="ivoa_logo" class="img-fluid" height="143" src="src/ivoa.jpg" width="233">
    </div>
    <div class="form-row align-items-center justify-content-center">
        <span class="attributes">
            <label class="" for="mailList">Mailing List:</label>
            <select class="form-control line" id="mailList" name="filtermailinglist">
                <option value="ivoa_all">All (For Global Index)</option>
                <option value="apps">Applications</option>
                <option value="dal">Data Access Layer</option>
                <option value="dm">Data Model</option>
                <option value="grid">Grid & Web Services</option>
                <option value="registry">Registry</option>
                <option value="semantics">Semantics</option>
                <option value="datacp">Data Curation & Preservation</option>
                <option value="edu">Education</option>
                <option value="kdd">Knowledge Discovery in Databases</option>
                <option value="ops">Operations</option>
                <option value="ssig">Solar System</option>
                <option value="theory">Theory</option>
                <option value="voevent">Time Domain</option>
                <option value="radioig">Radio IG</option>
                <option value="interop">Interop</option>
                <option value="stdproc">Standing Committee on Standards & Processes</option>
            </select>
            <button class="btn btn-link" id="from_but" type="button">From</button>
            <button class="btn btn-link" id="to_but" type="button">To</button>
            <button class="btn btn-link" id="subject_but" type="button">Subject</button>
            <button class="btn btn-link" id="content_but" type="button">Content</button>
            <button class="btn btn-link" id="attachements_but" type="button">Attachements</button>
            <button aria-controls="collapseOne" aria-expanded="true" class="btn btn-link advanced"
                    data-target="#collapseOne"
                    data-toggle="collapse"
                    type="button">
                <i>Advanced parameters</i>
            </button>
        </span>
    </div>
    <div class="form-row ml-2 mb-2 mt-2">
        <div class="input-group">
            <input class="form-control" id="search_bar" placeholder="Attributes and keywords to build query"
                   type="text"/>
            <span class="input-group-btn">
            <button type="reset" class="btn btn-dark" name="resetFields">
                <i class="fa fa-trash-o"></i>
            </button>
            <button id='do_research' class="btn btn-dark" type="button" >
            <i class="fa fa-search"></i>
            </button>
        </span>
        </div>
    </div>
    <div class="ml-2 mb-2" id="accordion">
        <div class="card">
            <div aria-labelledby="headingOne" class="collapse" data-parent="#accordion"
                 id="collapseOne">
                <div class="form-group mt-2">
                    <label class="col-md-3" for="query_method">Query Method :</label>
                    <select class="form-control line col-md-3" id="query_method" name="or_and_method">
                        <option value="and">AND</option>
                        <option value="or">OR</option>
                    </select>
                </div>
                <div class="form-group mt-2">
                    <label class="col-md-3" for="sort_method">Sort By :</label>
                    <select class="form-control line col-md-3" id="sort_method" name="or_and_method">
                        <option value="none">Default</option>
                        <option value="date_asc">Date (asc)</option>
                        <option value="date_desc">Date (desc)</option>
                    </select>
                </div>
                <div class="form-group mt-2">
                    <label class="col-md-3" for="inputQuerySize">Number of maximum mails returned :</label>
                    <input class="form-control line col-md-3 align-items" id="inputQuerySize" placeholder="..."
                           type="number">
                </div>
                <div class="form-group ml-3">
                    <label class="" style="max-width: 25%" for="datepicker">Period :</label>
                    <input class="form-control line" style="max-width: 25%" id="datepicker" type="date">
                    <label class="" style="max-width: 25%" for="datepicker2">To :</label>
                    <input class="form-control line " style="max-width: 25%" id="datepicker2" type="date">
                </div>
                <div class="form-row ml-2 mb-2">
                    <div class="form-group mr-3">
                        <button type="reset" class="btn btn-link" id="button2id" name="resetFields"><i>Reset Default</i>
                        </button>
                    </div>
                    <div class="form-group">
                        <button type="button" data-target="#see_query" data-toggle="modal" class="btn btn-link"
                                id="buttonQuery"
                                name="buttonQuery"><i>See Query</i>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
</form>
<!--// MODAL CONTAINER-->
<div id="modal_container"></div>
<!--// MODAL SEE QUERY-->
<div aria-hidden="true" aria-labelledby="exampleModalCenterTitle" class="modal fade" id="see_query" role="dialog"
     tabindex="-1">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="query">See Query</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <textarea rows="10" class="w-100" name="body_query" id="body_query">
                </textarea>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                <button class="btn btn-primary" id="modif_query" type="button" data-dismiss="modal">Save changes
                </button>
            </div>
        </div>
    </div>
</div>
<br><br>
<!--// MAIL CONTAINER-->
<p class="m-2 " id="query_status"></p>
<div id="mails_container" class="card ml-2 mr-2">

    <div id="accordionEx" aria-multiselectable="true" class="accordion md-accordion" role="tablist"></div>

</div>

<div class="modal fade" id="alertModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Thread / Mail Link</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p id="url"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
