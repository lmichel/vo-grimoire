<html>
<head>
</head>
<body>
   <p>This is a very simple widget to be used to include a mail search bar in a web page.</p>
   <p>The form submission opens the esmail search page in a tab named <i>esmail_tab</i></p>
   <p>The optional JS block, to be added at the BODY end, triggers the form on user CR</p>
   <p>LM 09/2020</p>
   

	<div>
		<form id="search_form" action="http://mail.ivoa.net/search/" method="get">
			<input id="esmail_search_bar" placeholder="search" type="text"
				name="search" />
			<button formtarget="esmail_tab" type="submit">go</button>
		</form>
	</div>

	<!--  SUBMIT on  CR:
       This script must added at the BODY end
-->
	<script>
function submitOnEnter(event){
	alert(event.which)

    if(event.which == 13){
        event.target.form.dispatchEvent(new Event("submit", {cancelable: true}));
        event.preventDefault();
    }
}

document.getElementById("esmail_search_bar").addEventListener("keyrelease", submitOnEnter);

</script>
</body>

</html>
